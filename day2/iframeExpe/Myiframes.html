<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iframes1</title>
  </head>
  <body>
    <header><h2 style="color: rgb(243, 34, 34)">
      The iframe under sandbox restrictions
    </h2>
</header>
    <h4>Try opening links</h4>
    <iframe
      src="./../index.html"
      frameborder="2"
      title="My Main page"
      height="300"
      width="800"
      sandbox="allow-popups-to-escape-sandbox; allow-scripts; allow-popups"
    ></iframe>
    <h2 style="color: rgb(243, 34, 34)">Iframe without restrictions</h2>
    <h4>Try opening the links</h4>
    <iframe
      src="./../index.html"
      frameborder="2"
      title="My Main page"
      height="300"
      width="800"
      >Hello
    </iframe>
    <iframe src="" frameborder="0"></iframe>
    <footer>
        <b>Random Youtube video</b><br>
      <iframe
        src="https://www.youtube.com/embed/7F2LkS3jpPA"
        frameborder="0"
        width="100%"
        height="600"
      ></iframe>
    </footer>
  </body>
</html>
