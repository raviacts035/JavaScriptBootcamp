<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperory</title>
  </head>
  <body>
    <h1>Paragraph representation with <code> figure </code> tag</h1>
    <figure>
      <p>
        <code
          >import java.util; <br />
          class{ <br />
          public static void Main(String args[]){ <br />
          System.out.println("Written Inside Code element/tag") <br />
          } }
        </code>
      </p>
    </figure>
    <h1>Paragraph representation with <code> section </code> tag</h1>
    <section style="margin: 10pt">
      <p>
        <code
          >import java.util; <br />
          class{ <br />
          public static void Main(String args[]){ <br />
          System.out.println("Written Inside Code element/tag") <br />
          } }
        </code>
      </p>
    </section>
  </body>
</html>
